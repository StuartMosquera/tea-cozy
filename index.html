<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>

  <body>
    <header>
      <div>
        <img src="resources/images/img-tea-cozy-logo.webp" alt="">
      </div>

      <nav>
        <ul>
          <li><a href="">Mission</a></li>
          <li><a href="">Featured Tea</a></li>

            <img src="resources/images/img-donut.webp" alt="">
            <figcaption>Seasonal Donuts</figcaption>
          </figure>
          <figure>
            <img src="resources/images//img-myrtle-ave.webp" alt="">

          <figure>
            <img src="resources/images/img-bedford-bizarre.webp" alt="">
